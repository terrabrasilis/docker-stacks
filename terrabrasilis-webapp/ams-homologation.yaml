version: '3.2'
services:
  amsh-webapp:
    image: terrabrasilis/ams-webapp:v1.5.4
    hostname: amsh.webapp
    entrypoint: /docker-entrypoint.sh
    networks:
      - proxy
    ports:
      - 7000
    environment:
      - "SCRIPT_NAME=/ams-homologation"
      - "GEOSERVER_URL=http://terrabrasilis.dpi.inpe.br/geoserver"
      - "SERVER_NAME=terrabrasilis.dpi.inpe.br"
      - "APPLICATION_ROOT=/ams-homologation/"
      - "DB_AMAZON_URL=/run/secrets/ams2.database.url"
      - "DB_CERRADO_URL=/run/secrets/ces.database.url"
    secrets:
      - ams2.database.url
      - ces.database.url
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # task used to copy deter and focuses data to ams database and process the spatial unit statistics
  amst-sync:
    image: terrabrasilis/ams-sync:v1.4.2.rc
    hostname: amst.sync
    networks:
      - proxy
    volumes:
      - /data/amst/sync:/usr/local/data
    environment:
      - "INPUT_GEOTIFF_FUNDIARY_STRUCTURE=estrutura_fundiaria_cst_2022.tif"
      - "DATABASE_URL=/run/secrets/amst.database.url"
    secrets:
      - amst.database.url
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # test with new database and task for amazonia
  ams2-sync:
    image: terrabrasilis/ams-sync:v1.5.0
    hostname: ams2.sync
    networks:
      - proxy
    volumes:
      - /data/ams2/sync:/usr/local/data
    environment:
      - "BIOME='Amaz√¥nia'"
      - "INPUT_GEOTIFF_FUNDIARY_STRUCTURE=estrutura_fundiaria_cst_2022.tif"
      - "DATABASE_URL=/run/secrets/ams2.database.url"
      - "ALL_DATA=False"
    secrets:
      - ams2.database.url
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  # test with new database and task for cerrado
  ces-sync:
    image: terrabrasilis/ams-sync:v1.5.0
    hostname: ces.sync
    networks:
      - proxy
    volumes:
      - /data/ces/sync:/usr/local/data
    environment:
      - "BIOME='Cerrado'"
      - "INPUT_GEOTIFF_FUNDIARY_STRUCTURE=estrutura_fundiaria_cerrado_cst_lzw.tif"
      - "DATABASE_URL=/run/secrets/ces.database.url"
      - "ALL_DATA=False"
    secrets:
      - ces.database.url
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

secrets:
  amst.database.url:
    external: true
  ams2.database.url:
    external: true
  ces.database.url:
    external: true
    
networks:
  proxy:
    external: true
