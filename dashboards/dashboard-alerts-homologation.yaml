version: '3.2'
services:
  cerrado-alert-daily-hom:
    image: terrabrasilis/cerrado-alert-daily:v2.7.8
    networks:
        - proxy
    ports:
        - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  cerrado-alert-aggregated-hom:
    image: terrabrasilis/cerrado-alert-aggregated:v2.7.8
    networks:
        - proxy
    ports:
        - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  amazon-alert-aggregated-hom:
    image: terrabrasilis/amazon-alert-aggregated:v2.9.3
    networks:
        - proxy
    ports:
        - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  amazon-alert-daily-hom:
    image: terrabrasilis/amazon-alert-daily:v2.9.3
    networks:
        - proxy
    ports:
        - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        
networks:
    proxy:
        external: true
