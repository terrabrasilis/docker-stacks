version: '3.2'
services:
  focuses-of-fires-biomes:
    image: terrabrasilis/focuses-of-fires-dashboard:v1.2.0
    volumes:
      - /data/fires:/data
    networks:
      - proxy
    ports:
      - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  fires-data-task:
    image: terrabrasilis/fires-data-task-release-1:v1.3.0
    volumes:
      - /data/fires/input/raster:/usr/local/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  proxy:
    external: true
