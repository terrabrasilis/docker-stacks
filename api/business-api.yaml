version: '3.2'
services:

  ### Business API as a Service
  business-api:
    image: terrabrasilis/business-api:v1.0
    hostname: "business.api"
    networks:
      - proxy
    ports:
      - "13222:8090"
    environment:   
      - "SPRING_PROFILES_ACTIVE=docker"
    depends_on:
      - mongodb
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # The instance of MongoDB to store the BusinessAPI documents
  mongodb:
    image: mongo:4
    hostname: "mongo.db"
    networks:
      - proxy
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_LOG_DIR: /dev/null
    volumes:
      - /data/mongodb:/data/db
    ports:
      - "30046:27017"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  proxy:
    external: true
