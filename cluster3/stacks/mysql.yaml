version: '3.2'
services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.8.5
    hostname: phpmyadmin
    networks:
      - proxy
    ports:
      - "25111:80" 
    environment:   
      - "PMA_ARBITRARY=1"
      - "PMA_ABSOLUTE_URI=http://terrabrasilis.dpi.inpe.br/phpmyadmin/"
    volumes: 
      - /data/phpmyadmin/sessions:/sessions
    depends_on:
      - db_mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  db_mysql:
    image: mysql:5.7
    volumes:
      - /data/mysql:/var/lib/mysql
    secrets:
      - server.user.mysql
      - server.pass.mysql
      - server.rootpass.mysql
      - server.dbname.mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/server.rootpass.mysql
      MYSQL_DATABASE_FILE: /run/secrets/server.dbname.mysql
      MYSQL_USER_FILE: /run/secrets/server.user.mysql
      MYSQL_PASSWORD_FILE: /run/secrets/server.pass.mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks: 
      - terrabrasilis
      - proxy

secrets:
  server.user.mysql:
    external: true
  server.pass.mysql:
    external: true
  server.dbname.mysql:
    external: true
  server.rootpass.mysql:
    external: true

networks: 
  terrabrasilis:
    external: false
  proxy:
    external: true
