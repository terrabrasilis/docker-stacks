version: '3.4'
services:
  website:
    image: wordpress:5.8.2-apache
    hostname: website
    networks:
      - proxy
      - backend
    volumes:
      - /data/website:/var/www/html
    ports:
      - 80
    depends_on:
      - db_mysql
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

networks:
  proxy:
    external: true
  backend:
    external: true
