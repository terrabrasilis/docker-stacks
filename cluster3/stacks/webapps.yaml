version: '3.4'
services:
  webmap:
    image: terrabrasilis/webmap:prod_v2.3.0
    hostname: webmap.production
    networks:
      - proxy
    ports:
      - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  deforestation-dashboard:
    image: terrabrasilis/deforestation-dashboard:prod_v2.0.19
    hostname: deforestation.dashboard.production
    networks:
      - proxy
    ports:
      - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  focuses-of-fires:
    image: terrabrasilis/focuses-of-fires-dashboard:v1.2.3
    networks:
      - proxy
    ports:
      - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "httpcode=`curl -s -o /dev/null --head -w \"%{http_code}\" -X GET \"http://localhost\"`; if [ ! $httpcode = \"200\" ]; then exit 1; fi"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cerrado-alert-daily:
    image: terrabrasilis/cerrado-alert-daily:v2.7.5
    networks:
      - proxy
    ports:
      - "80"
