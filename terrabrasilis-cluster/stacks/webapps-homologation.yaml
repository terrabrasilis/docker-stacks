# Used for deploy homologation Apps
version: '3.4'

services:

  deter-dashboard-h:
    image: terrabrasilis/deter-dashboard:v1.0.20
    networks:
      - proxy
    ports:
      - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

  deforestation-dashboard-h:
    image: terrabrasilis/deforestation-dashboard:hom_v3.4.8
    networks:
      - proxy
    ports:
      - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD-SHELL", "httpcode=`curl -s -o /dev/null --head -w \"%{http_code}\" -X GET \"http://localhost\"`; if [ ! $httpcode = \"200\" ]; then exit 1; fi"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 10s

  amsh-webapp:
    image: terrabrasilis/ams-webapp:v4.0.1.homologation.rc
    hostname: amsh.webapp
    entrypoint: ["bash", "/docker-entrypoint.sh"]
    networks:
      - proxy
    ports:
      - 7000
    environment:
      - "SCRIPT_NAME=/ams-homologation"
      - "GEOSERVER_URL=https://terrabrasilis.dpi.inpe.br/geoserver"
      - "SERVER_NAME=terrabrasilis.dpi.inpe.br"
      - "APPLICATION_ROOT=/ams-homologation/"
      - "DB_URL=/run/secrets/amsh.database.url.v5"
    secrets:
      - amsh.database.url.v5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  forecast-viewer-h:
    image: terrabrasilis/def-forecast-viewer:v0.1.0-alpha5
    networks:
      - proxy
    configs:
      - source: secrets.toml
        target: /usr/src/app/.streamlit/secrets.toml
        mode: 0644
      - source: config_v1.toml
        target: /usr/src/app/.streamlit/config.toml
        mode: 0644
    volumes:
      - /data/homologation/forecast-app/data:/usr/src/app/data
      - /data/homologation/forecast-app/prepared:/usr/src/app/prepared
      - /data/homologation/forecast-app/evaluated:/usr/src/app/evaluated
    ports:
      - 8502
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 10
        window: 120s

configs:
  secrets.toml:
    external: true
  config_v1.toml:
    external: true

secrets:
  amsh.database.url.v5:
    external: true

networks:
  proxy:
    external: true
