version: '3.4'
services:

  # The instance of MongoDB to store the BusinessAPI documents
  mongodb:
    image: mongo:4.4
    hostname: "mongo.db"
    networks:
      - backend
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_LOG_DIR: /dev/null
    volumes:
      - /data/mongodb:/data/db
    ports:
      - "30051:27017"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

  # used by wordpress for homepage
  db_mysql:
    image: mysql:5.7
    volumes:
      - /data/mysql:/var/lib/mysql
    networks: 
      - backend
    secrets:
      - server.user.mysql
      - server.pass.mysql
      - server.rootpass.mysql
      - server.dbname.mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/server.rootpass.mysql
      MYSQL_DATABASE_FILE: /run/secrets/server.dbname.mysql
      MYSQL_USER_FILE: /run/secrets/server.user.mysql
      MYSQL_PASSWORD_FILE: /run/secrets/server.pass.mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

secrets:
  server.user.mysql:
    external: true
  server.pass.mysql:
    external: true
  server.dbname.mysql:
    external: true
  server.rootpass.mysql:
    external: true

networks: 
  backend:
    external: true
