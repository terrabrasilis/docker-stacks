# Stack of data service and authentication for release DETER data.
# Use in Swarm (deter_release_data)
version: '3.3'

services:
  scripts_generate_files:
    image: terrabrasilis/deter-generate-files:v2.0.7
    hostname: scripts.generate.files
    volumes:
      - /data/deter-auth/generated-files:/data/files
      - /data/deter-auth/logs:/logs
      - /data/deter-auth/to-terrama:/data/terrama/deter-amz
    secrets:
      - geoserver.user.dashboard
      - geoserver.pass.dashboard
      - postgres.user.geoserver
      - postgres.pass.geoserver
      - postgres.user.prod
      - postgres.pass.prod
      - ftp.user.queimadas
      - ftp.pass.queimadas
    configs:
      - source: ssmtp-tb.conf
        target: /etc/ssmtp/ssmtp.conf
      - source: deter-etc-environment
        target: /etc/environment
    networks:
      - proxy
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
      restart_policy:
        condition: on-failure

  file_delivery_api:
    image: terrabrasilis/file-delivery:v1.0.4
    hostname: file.delivery.auth
    volumes:
      - /data/deter-auth/generated-files:/data/files:ro
      - /data/deter-auth/logs:/logs
    secrets:
      - jwt.private.key
    environment:
      JWT_SECRET: /run/secrets/jwt.private.key
    networks:
      - proxy
    ports:
      - "71:9000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

configs:
  ssmtp-tb.conf:
    external: true
  deter-etc-environment:
    external: true

secrets:
  postgres.user.geoserver:
    external: true
  postgres.pass.geoserver:
    external: true
  geoserver.user.dashboard:
    external: true
  geoserver.pass.dashboard:
    external: true
  jwt.private.key:
    external: true
  ftp.user.queimadas:
    external: true
  ftp.pass.queimadas:
    external: true
  postgres.user.prod:
    external: true
  postgres.pass.prod:
    external: true

networks:
  proxy:
    external: true
